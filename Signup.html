<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 400px;
      margin: 50px auto;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin: 10px 0 5px;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #5cb85c;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background-color: #4cae4c;
    }
    .social-buttons button {
      margin-top: 10px;
      background-color: #4285F4; /* Google Blue */
    }
    .social-buttons button.facebook {
      background-color: #3b5998;
    }
    .social-buttons button:hover {
      opacity: 0.9;
    }
    .text-center {
      text-align: center;
    }
    .small-text {
      font-size: 12px;
      color: #888;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Sign Up</h2>

    <!-- Basic Sign-Up Form -->
    <form action="/signup" method="POST">
      <label for="name">Full Name:</label>
      <input type="text" id="name" name="name" placeholder="Enter your full name" required>
      
      <label for="email">Email Address:</label>
      <input type="email" id="email" name="email" placeholder="Enter your email address" required>
      
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" placeholder="Create a password" required>
      
      <label for="confirm_password">Confirm Password:</label>
      <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirm your password" required>
      
      <button type="submit">Sign Up</button>
    </form>

    <hr>

    <!-- Social Media Sign-Up -->
    <div class="social-buttons">
      <button onclick="location.href='/auth/google'">Sign Up with Google</button>
      <button class="facebook" onclick="location.href='/auth/facebook'">Sign Up with Facebook</button>
    </div>

    <hr>

    <!-- OTP Sign-Up -->
    <form action="/verify-otp" method="POST">
      <label for="phone">Phone Number:</label>
      <input type="text" id="phone" name="phone" placeholder="Enter your phone number" required>
      
      <button type="submit">Send OTP</button>
    </form>

    <p class="text-center small-text">By signing up, you agree to our <a href="/terms">Terms of Service</a> and <a href="/privacy">Privacy Policy</a>.</p>
  </div>
</body>
</html>
